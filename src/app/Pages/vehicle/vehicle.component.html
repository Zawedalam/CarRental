<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-image {
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .price {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row align-items-center mb-3">
        <div class="col-6">
            <h4 class="fw-bold">Car Rental</h4>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-warning btn-sm" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">Add New</button>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1615554754180-20118f604097?q=80&w=1964&auto=format&fit=crop" class="card-img-top car-image" />
                <div class="card-body">
                    <h5 class="card-title">Maruti (800)</h5>
                    <p class="text-muted">Year: 1990</p>
                    <p class="price">$2000</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                        <button class="btn btn-outline-success btn-sm">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="https://media.ed.edmunds-media.com/toyota/corolla-hatchback/2025/oem/2025_toyota_corolla-hatchback_4dr-hatchback_nightshade_fq_oem_1_1600.jpg" class="card-img-top car-image" />
                <div class="card-body">
                    <h5 class="card-title">Toyota (Corolla)</h5>
                    <p class="text-muted">Year: 2005</p>
                    <p class="price">$5000</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                        <button class="btn btn-outline-success btn-sm">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="https://hips.hearstapps.com/hmg-prod/images/p90495464-1677001974.jpg?crop=0.720xw:0.608xh;0.250xw,0.329xh&resize=2048:*" class="card-img-top car-image" />
                <div class="card-body">
                    <h5 class="card-title">BMW (X5)</h5>
                    <p class="text-muted">Year: 2020</p>
                    <p class="price">$60000</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                        <button class="btn btn-outline-success btn-sm">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Mercedes-Benz/C-Class/10858/Mercedes-Benz-C-Class-C-200/1720160050225/front-left-side-47.jpg" class="card-img-top car-image" />
                <div class="card-body">
                    <h5 class="card-title">Mercedes (C-Class)</h5>
                    <p class="text-muted">Year: 2019</p>
                    <p class="price">$55000</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                        <button class="btn btn-outline-success btn-sm">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
